# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Github Page Deploy Workflow

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "18.x"
      - run: npm ci
      - run: npm run build
        env:
          PUBLIC_URL: ${{ env.PUBLIC_URL }}
          REACT_APP_AIRTABLE_API_KEY: ${{ env.REACT_APP_AIRTABLE_API_KEY }}
          REACT_APP_AIRTABLE_BASE_ID: ${{ env.REACT_APP_AIRTABLE_BASE_ID }}
          REACT_APP_AIRTABLE_TABLE_ID: ${{ env.REACT_APP_AIRTABLE_TABLE_ID }}
      - name: Deploy
        uses: crazy-max/ghaction-github-pages@v1
        with:
          target_branch: gh-pages
          build_dir: build
        env:
          GITHUB_TOKEN: ${{ secrets.PAGES_GITHUB_TOKEN }}
